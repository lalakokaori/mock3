<style type="text/css">
    no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url(../../../assets/img/2.gif) center no-repeat #fff;
}
</style>

<div class="se-pre-con"></div>
<hr>
<div class="row" style="margin-bottom:5px"> <!-- ROW 1 -->

<div class="col-xs-4" id="f_category_type_div" class='form-group'>
 <label><font color="darkred">*</font>Category</label> <!-- SUBcategory -->
 <select class="form-control input-lg" id="f_category_type" required>
    </select>
    <!-- <button class="form-control input-lg" id="modal_category_type_button" value="none" data-toggle="modal" data-target="#myCategory ">
    Please Select
    </button>-->


</div>
<div class="col-xs-4" id="modal_equip_type_div" class='form-group'>
 <label><font color="darkred">*</font>Equipment Type</label> <!-- EQPT_Name -->
     <select class="form-control input-lg" id="modal_equip_type" required>
     <option selected="selected" value="none">-Category First-</option>
    </select>
</div>

 <div class="col-sm-4 col-xs-12" id="f_desc_div" class='form-group'>
    <label><font color="darkred">*</font>Description</label> <!-- DESCRIPTION -->
    <input type="text" class="form-control input-lg" id="f_desc" required>
  </div>


  <div class="col-sm-4 col-xs-12" id="f_model_div" class='form-group'>
    <label><font color="darkred">*</font>Model</label> <!-- MODEL -->
    <input type="text" class="form-control input-lg" id="f_model" required>
  </div>


 <div class="col-sm-4 col-xs-12" id="f_size_div" class='form-group'>
    <label><font color="darkred">*</font>Capacity Size</label> <!-- Capacity Size -->
     <input type="text" class="form-control input-lg" id="f_size" required>
  </div>

  <div class="col-sm-4 col-xs-12" id="f_platenum_div" class='form-group'>
    <label><font color="darkred">*</font>Plate Number</label> <!-- Plate Number -->
     <input type="text" class="form-control input-lg" id="f_platenum" required>
  </div>

 <div class="col-sm-4 col-xs-12" id="f_serialnum_div" class='form-group'>
    <label><font color="darkred">*</font>Serial Number</label> <!-- Serial Number -->
     <input type="text" class="form-control input-lg" id="f_serialnum" required>
  </div>

<div class="col-sm-4 col-xs-12" id="f_units_div" class='form-group'>
    <label><font color="darkred">*</font>Unit</label> <!-- unit -->
     <select class="form-control input-lg" id="f_units" required>
      <option selected="selected" value="none">--UNIT--</option>
    <option value="26">/hr</option>
    <option value="25">/Day</option>
    </select>
  </div>

<div class="col-sm-4 col-xs-12" id="f_rate_div" class='form-group'>
    <label><font color="darkred">*</font>Rate</label> <!--Rate -->
    <div class="input-group">
      <span class="input-group-addon">â‚±</span>
     <input type="number" class="form-control input-lg" id="f_rate" required>
     </div>
  </div>

<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");
    });
</script>
</div> <!-- /.row -->
