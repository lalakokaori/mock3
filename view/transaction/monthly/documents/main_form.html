<style type="text/css">
    no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url(../../../assets/img/2.gif) center no-repeat #fff;
}
</style>

<div class="se-pre-con"></div>
<hr>
<div class="row" style="margin-bottom:5px"> <!-- ROW 1 -->

 <div class="col-sm-4 col-xs-12" id="f_desc_div" class='form-group'>
    <label><font color="darkred">*</font>Materials/Equipment/Documents Received</label> <!-- DESCRIPTION -->
    <input type="text" class="form-control input-lg" id="f_desc" required>
  </div>


  <div class="col-sm-4 col-xs-12" id="f_model_div" class='form-group'>
    <label><font color="darkred">*</font>Quantity</label> <!-- MODEL -->
    <input type="text" class="form-control input-lg" id="f_model" required>
  </div>


 <div class="col-sm-4 col-xs-12" id="f_size_div" class='form-group'>
    <label><font color="darkred">*</font>Problems Encountered</label> <!-- Capacity Size -->
     <input type="text" class="form-control input-lg" id="f_size" required>
  </div>

  <div class="col-sm-4 col-xs-12" id="f_platenum_div" class='form-group'>
    <label><font color="darkred">*</font>Visitors</label> <!-- Plate Number -->
     <input type="text" class="form-control input-lg" id="f_platenum" required>
  </div>

<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");
    });
</script>
</div> <!-- /.row -->
